{% load static %}
<!DOCTYPE html>
<html>
    
<head>
	<title>summary page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css";>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" >
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'summary.css' %}">
</head>
<body>
    <h2>TEXT SUMMERIZATION</h2>
<form action="">

    <textarea id="url" name="url" rows="2" cols="100" placeholder="PASTE URL HERE"></textarea>
    <br><br>
<br><br>
    <textarea id="question" name="question" rows="7" cols="100" placeholder="paste text here"></textarea>
    <br><br>
  
    <button class="btn_summarize" type="submit">
         Summarize
    </button>

        <!-- <input  class="btn-upload" type="file" id="fileUpload" accept=".pdf"> -->
        
        <input id="btn_upload" type="file" accept=".pdf">
       <label for="btn_upload" class="btn-upload">Upload</label> 
      
    
    <br><br>
    <p style="position:absolute; left:25%; top:50%;">Number of Charecters :</p>
    <textarea id="summary" name="summary" rows="4" cols="100" placeholder="Summerized text.."></textarea>
    <br><br>

    <p style="position:absolute; left:25%; top:72%;">Number of Charecters :</p>
    <button class="btn_speak" type="submit">
        <i class="fas fa-play"></i> Speak
    </button>

    <button class="btn_stop" type="submit">
        <i class="fas fa-stop"></i> Stop
    </button>

    <button class="btn_pause" type="submit">
        <i class="fas fa-pause"></i> Pause
    </button>

    <button class="btn_ner" type="submit">
        <i class="fas fa-tags"></i> NER
    </button>

    <button class="btn_download" type="submit">
        <i class="fas fa-download"></i> Download
    </button>

    <button class="btn_delete" type="submit">
        <i class="fa fa-times"></i> Delete
    </button>

</form>
<br>
<a href="{% url 'index' %}">
    <button class="button">HomePage</button>
    </a>
</body>
</html>
